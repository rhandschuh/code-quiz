<!DOCTYPE html>
<html>
<head>
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="quizstyle.css">
</head>
<body>
    <script src="quiz.js"></script>
<h1>Coding Quiz Challenge</h1>
<p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time try ten seconds!</p>
<div class="container">
  <div class="countdown-timer">
    <p class="thecountdown"></p>
</div>
    <div id="containerforquestions" class="hide">
      <div id="question">Question</div>
      <div id="buttonsforanswers" class="gridforbuttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="buttons">
      <button id="startbtn" class="startthebtn">Start</button>
      <button id="nextbtn" class="thenextbtn">Next</button>
    </div>
  </div>
  </body>
  </html>
